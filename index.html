<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Metadata V8 - Pure Video SEO</title>
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --dark: #0f172a; --bg: #f1f5f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #334155; }
        .container { max-width: 950px; margin: auto; background: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; }
        
        .tabs { display: flex; background: var(--dark); }
        .tab-btn { flex: 1; padding: 18px; border: none; background: none; color: #94a3b8; cursor: not-allowed; font-weight: 600; transition: 0.3s; font-size: 14px; letter-spacing: 1px; }
        .tab-btn.active { color: white; background: var(--primary); cursor: default; border-bottom: 4px solid #818cf8; }

        .content { padding: 40px; display: none; }
        .content.active { display: block; }

        .drop-zone { border: 2px dashed #cbd5e1; padding: 60px 20px; text-align: center; border-radius: 16px; cursor: pointer; background: #f8fafc; transition: 0.3s; }
        .drop-zone:hover { border-color: var(--primary); background: #eef2ff; }

        .api-link { display: inline-block; margin-top: 10px; font-size: 13px; color: #64748b; text-decoration: none; }
        .api-link strong { color: var(--primary); text-decoration: underline; }

        .result-card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 25px; margin-bottom: 30px; border-left: 5px solid var(--primary); }
        .field-label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-top: 18px; display: block; letter-spacing: 0.5px; }
        
        .copy-wrapper { display: flex; align-items: center; gap: 12px; background: #f8fafc; padding: 12px 15px; border-radius: 8px; border: 1px solid #e2e8f0; margin-top: 6px; }
        .field-val { font-size: 14px; color: #1e293b; flex-grow: 1; line-height: 1.6; }
        
        .btn-copy { background: #e2e8f0; border: none; padding: 8px 16px; border-radius: 6px; font-size: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-copy.copied { background: var(--success); color: white; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 15px; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-gray { background: #64748b; color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #e2e8f0; text-align: left; font-size: 14px; }
        .img-mini { width: 50px; height: 50px; object-fit: cover; border-radius: 6px; }
        
        /* FOOTER & ANIMATION */
        .footer { text-align: center; margin-top: 30px; padding: 20px; font-size: 12px; color: #94a3b8; border-top: 1px solid #e2e8f0; }
        .footer strong { color: var(--dark); }
        .males-mikir-msg { margin-top: 10px; font-style: italic; animation: fadeInOut 4s infinite; color: var(--primary); font-weight: 500; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; }
        .s-ready { background: #f1f5f9; color: #64748b; }
        .s-run { background: #e0e7ff; color: #4338ca; animation: pulse 1s infinite; }
        .s-done { background: #d1fae5; color: #065f46; }
        @keyframes pulse { 50% { opacity: 0.6; } }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" id="t0">1. API KEY</button>
        <button class="tab-btn" id="t1">2. UPLOAD</button>
        <button class="tab-btn" id="t2">3. PROSES</button>
        <button class="tab-btn" id="t3">4. HASIL</button>
    </div>

    <div id="c0" class="content active">
        <h2>üîë Setup API</h2>
        <input type="password" id="apiKey" placeholder="gsk_xxxxxxxxxxxxxxxx" style="width:100%; padding:16px; border:1px solid #cbd5e1; border-radius:8px; box-sizing: border-box;">
        <a href="https://console.groq.com/keys" target="_blank" class="api-link">Belum punya API KEY? <strong>Generate di sini</strong></a>
        <button class="btn btn-blue" onclick="saveKey()">Simpan & Lanjut</button>
    </div>

    <div id="c1" class="content">
        <h2>üìÅ Upload Asset</h2>
        <div id="dropArea" class="drop-zone">
            <span style="font-size:40px;">üé¨</span><br>
            <strong>Drag & Drop File Di Sini (Bisa Banyak Sekaligus)</strong>
            <input type="file" id="fileInput" multiple accept="image/*" style="display:none" onchange="handleFiles(this.files)">
        </div>
        <div id="fileStatus" style="margin-top:20px; text-align:center; font-weight:bold; color:var(--success);"></div>
        <button class="btn btn-blue" id="btnNext" style="display:none;" onclick="goToTab(2)">Lanjut ke Proses AI ‚û°Ô∏è</button>
    </div>

    <div id="c2" class="content">
        <h2>‚ö° AI Video Processing</h2>
        <button class="btn btn-blue" id="btnStart" onclick="startProcessing()">üöÄ Mulai Generate Metadata</button>
        <table>
            <thead><tr><th>Preview</th><th>File</th><th>Status</th></tr></thead>
            <tbody id="queueList"></tbody>
        </table>
    </div>

    <div id="c3" class="content">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:30px;">
            <button class="btn btn-green" onclick="exportCSV()">üì• Download CSV</button>
            <button class="btn btn-gray" onclick="resetAll()">üîÑ Reset / Tambah File</button>
        </div>
        <div id="resultContainer"></div>
    </div>

    <div class="footer">
        <strong>License Bang Jeyy</strong><br>
        <div class="males-mikir-msg">"Cukup buat kamu yang males mikir pakek ini, jangan ajak orang males mikir"</div>
    </div>
</div>

<script>
    let queue = [];
    let results = [];
    const dropArea = document.getElementById('dropArea');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(n => {
        dropArea.addEventListener(n, (e) => { e.preventDefault(); e.stopPropagation(); });
    });
    dropArea.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));
    dropArea.addEventListener('click', () => document.getElementById('fileInput').click());

    const SYSTEM_PROMPT = `
    Role: Senior Metadata Specialist for US Microstock Video.
    Task: Create metadata for VIDEO FOOTAGE.
    
    RULES:
    1. TITLE: Descriptive but natural. STRICT LENGTH: Minimum 5 words.
    2. DESCRIPTION: Visual explanation. LENGTH: 35 to 100 words.
    3. KEYWORDS: 50 single-word keywords. NO resolution, NO numbers, NO format terms.

    Output ONLY JSON: {"title": "...", "description": "...", "keywords": "..."}
    `;

    function goToTab(idx) {
        document.querySelectorAll('.content').forEach((c, i) => c.classList.toggle('active', i === idx));
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
    }

    function saveKey() {
        const k = document.getElementById('apiKey').value.trim();
        if(k.startsWith('gsk_')) { localStorage.setItem('GROQ_V8_KEY', k); goToTab(1); } else alert("API Key Salah!");
    }
    if(localStorage.getItem('GROQ_V8_KEY')) document.getElementById('apiKey').value = localStorage.getItem('GROQ_V8_KEY');

    async function handleFiles(files) {
        if (files.length === 0) return;
        for (let i = 0; i < files.length; i++) {
            const currentId = queue.length;
            const c = await compressImage(files[i]);
            queue.push({ id: currentId, name: files[i].name, base64: c.data, preview: c.preview, processed: false });
            document.getElementById('queueList').innerHTML += `<tr><td><img src="${c.preview}" class="img-mini"></td><td>${files[i].name}</td><td id="status-${currentId}"><span class="status-badge s-ready">Ready</span></td></tr>`;
        }
        document.getElementById('fileStatus').innerText = `${queue.length} File Siap!`;
        document.getElementById('btnNext').style.display = 'block';
    }

    function compressImage(file) {
        return new Promise(resolve => {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const cvs = document.createElement('canvas');
                    const scl = 512 / Math.max(img.width, img.height);
                    cvs.width = img.width * scl; cvs.height = img.height * scl;
                    cvs.getContext('2d').drawImage(img, 0, 0, cvs.width, cvs.height);
                    resolve({ data: cvs.toDataURL('image/jpeg', 0.8).split(',')[1], preview: e.target.result });
                };
            };
        });
    }

    async function startProcessing() {
        const k = localStorage.getItem('GROQ_V8_KEY');
        const btn = document.getElementById('btnStart');
        btn.disabled = true;

        for (let item of queue) {
            if (item.processed) continue;
            document.getElementById(`status-${item.id}`).innerHTML = `<span class="status-badge s-run">Working...</span>`;
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: { "Authorization": `Bearer ${k}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "meta-llama/llama-4-scout-17b-16e-instruct",
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: [{ type: "text", text: "Metadata for video frame:" }, { type: "image_url", image_url: { url: `data:image/jpeg;base64,${item.base64}` } }] }
                        ], response_format: { type: "json_object" }
                    })
                });
                const json = await res.json();
                const content = JSON.parse(json.choices[0].message.content);
                const finalData = processKeywords(content);
                
                results.push({ filename: item.name, ...finalData });
                renderResult(item, finalData);
                document.getElementById(`status-${item.id}`).innerHTML = `<span class="status-badge s-done">DONE</span>`;
                item.processed = true;
            } catch (e) { console.error(e); }
            await new Promise(r => setTimeout(r, 1000));
        }
        btn.disabled = false; goToTab(3);
    }

    function processKeywords(data) {
        let raw = (Array.isArray(data.keywords) ? data.keywords.join(' ') : data.keywords);
        let words = raw.toLowerCase().replace(/[^a-z\s]/g, ' ').split(/\s+/).filter(w => w.length > 2 && !/\d/.test(w));
        let uniqueWords = [...new Set(words)];

        const banned = ['4k', '8k', 'hd', 'vector', 'image', 'photo', 'picture', 'jpg', 'png', 'jpeg', 'eps', 'ai', 'svg', 'illustration', 'fps'];
        uniqueWords = uniqueWords.filter(w => !banned.includes(w));

        const videoFillers = ['footage', 'animation', 'clip', 'motion', 'loop', 'video', 'render', 'background', 'overlay', 'effect', 'broadcast', 'cinema'];
        videoFillers.forEach(v => { if (uniqueWords.length < 41 && !uniqueWords.includes(v)) uniqueWords.push(v); });

        if (uniqueWords.length > 42) uniqueWords = uniqueWords.slice(0, 42);
        while (uniqueWords.length < 39) {
            uniqueWords.push(['creative', 'abstract', 'modern', 'digital', 'professional'][Math.floor(Math.random() * 5)]);
            uniqueWords = [...new Set(uniqueWords)];
        }

        return { title: data.title, description: data.description, keywords: uniqueWords.join(', ') };
    }

    function renderResult(item, data) {
        const div = document.createElement('div');
        div.className = 'result-card';
        div.innerHTML = `
            <div style="display:flex; gap:15px; align-items:center; border-bottom:1px solid #eee; padding-bottom:10px;">
                <img src="${item.preview}" class="img-mini">
                <strong>${item.name}</strong>
            </div>
            <span class="field-label">TITLE (Min 5 Words)</span>
            <div class="copy-wrapper"><div class="field-val" id="t-${item.id}">${data.title}</div><button class="btn-copy" onclick="copyText(this, 't-${item.id}')">Copy</button></div>
            <span class="field-label">DESCRIPTION (35-100 Words)</span>
            <div class="copy-wrapper"><div class="field-val" id="d-${item.id}">${data.description}</div><button class="btn-copy" onclick="copyText(this, 'd-${item.id}')">Copy</button></div>
            <span class="field-label">KEYWORDS (Target 39-42: ${data.keywords.split(',').length})</span>
            <div class="copy-wrapper"><div class="field-val" id="k-${item.id}">${data.keywords}</div><button class="btn-copy" onclick="copyText(this, 'k-${item.id}')">Copy</button></div>
        `;
        document.getElementById('resultContainer').appendChild(div);
    }

    function copyText(btn, id) {
        navigator.clipboard.writeText(document.getElementById(id).innerText).then(() => {
            btn.innerText = "Copied!"; btn.classList.add('copied');
            setTimeout(() => { btn.innerText = "Copy"; btn.classList.remove('copied'); }, 1500);
        });
    }

    function resetAll() {
        document.getElementById('fileStatus').innerText = "";
        document.getElementById('btnNext').style.display = 'none';
        goToTab(1);
    }

    function exportCSV() {
        let csv = "Filename,Title,Description,Keywords\n";
        results.forEach(r => csv += `"${r.filename}","${r.title}","${r.description}","${r.keywords}"\n`);
        const a = document.createElement("a");
        a.href = URL.createObjectURL(new Blob([csv], {type:"text/csv"}));
        a.download = `Metadata_Video_${Date.now()}.csv`;
        a.click();
    }
</script>
</body>
</html>
