<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Metadata SEO Master V4 - Ultra Precise</title>
    <style>
        :root { --primary: #2563eb; --success: #059669; --dark: #1e293b; --bg: #f1f5f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #334155; }
        .container { max-width: 950px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow: hidden; }
        
        .tabs { display: flex; background: var(--dark); }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; color: #94a3b8; cursor: not-allowed; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { color: white; background: var(--primary); cursor: default; }

        .content { padding: 30px; display: none; }
        .content.active { display: block; }

        .drop-zone { border: 2px dashed #cbd5e1; padding: 40px; text-align: center; border-radius: 12px; cursor: pointer; background: #f8fafc; transition: 0.3s; }
        .drop-zone:hover { border-color: var(--primary); background: #eff6ff; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #e2e8f0; text-align: left; font-size: 14px; }
        .img-mini { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; }
        
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .s-ready { background: #e2e8f0; color: #64748b; }
        .s-run { background: #dbeafe; color: #1e40af; animation: pulse 1s infinite; }
        .s-done { background: #d1fae5; color: #047857; }
        @keyframes pulse { 50% { opacity: 0.5; } }

        .result-card { background: #fff; border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; margin-bottom: 25px; position: relative; }
        .field-label { font-size: 11px; font-weight: bold; color: #64748b; text-transform: uppercase; margin-top: 15px; display: block; }
        
        .copy-wrapper { display: flex; align-items: center; gap: 10px; background: #f8fafc; padding: 10px; border-radius: 6px; border: 1px solid #e2e8f0; margin-top: 5px; }
        .field-val { font-size: 14px; color: #1e293b; flex-grow: 1; }
        
        .btn-copy { background: #cbd5e1; color: #1e293b; border: none; padding: 5px 10px; border-radius: 4px; font-size: 11px; font-weight: bold; cursor: pointer; transition: 0.2s; white-space: nowrap; }
        .btn-copy:hover { background: #94a3b8; }
        .btn-copy.copied { background: var(--success); color: white; }

        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 15px; transition: 0.2s; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-gray { background: #64748b; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" id="t0">1. API KEY</button>
        <button class="tab-btn" id="t1">2. UPLOAD</button>
        <button class="tab-btn" id="t2">3. PROSES</button>
        <button class="tab-btn" id="t3">4. HASIL</button>
    </div>

    <div id="c0" class="content active">
        <h2>üîë API Setup</h2>
        <input type="password" id="apiKey" placeholder="gsk_xxxxxxxxxxxxxxxx" style="width:100%; padding:12px; border:1px solid #cbd5e1; border-radius:8px;">
        <div style="margin-top:10px;"><a href="https://console.groq.com/keys" target="_blank" style="color:var(--primary); font-weight:bold; font-size:13px; text-decoration:none;">üëâ Get Free API Key Here</a></div>
        <button class="btn btn-blue" onclick="saveKey()">Simpan & Lanjut</button>
    </div>

    <div id="c1" class="content">
        <h2>üìÅ Batch Upload</h2>
        <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
            <span style="font-size:24px;">üì∏</span><br>
            <strong>Klik untuk pilih foto</strong><br>
            <input type="file" id="fileInput" multiple accept="image/*" style="display:none" onchange="handleFiles(this.files)">
        </div>
        <div id="fileStatus" style="margin-top:15px; text-align:center; font-weight:bold; color:var(--success);"></div>
        <button class="btn btn-blue" id="btnNext" style="display:none;" onclick="goToTab(2)">Lanjut ke Proses AI ‚û°Ô∏è</button>
    </div>

    <div id="c2" class="content">
        <h2>‚ö° AI Precise Analysis</h2>
        <button class="btn btn-blue" id="btnStart" onclick="startProcessing()">üöÄ Mulai Generate</button>
        <table>
            <thead><tr><th>Foto</th><th>File</th><th>Status</th></tr></thead>
            <tbody id="queueList"></tbody>
        </table>
    </div>

    <div id="c3" class="content">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
            <button class="btn btn-green" style="margin-top:0" onclick="exportCSV()">üì• Download CSV (Adobe Stock Format)</button>
            <button class="btn btn-gray" style="margin-top:0" onclick="resetAll()">üîÑ Upload Foto Lagi</button>
        </div>
        <div id="resultContainer"></div>
    </div>
</div>

<script>
    let queue = [];
    let results = [];

    // PROMPT DIBUAT LEBIH KETAT UNTUK VISUAL LITERAL
    const SYSTEM_PROMPT = `
    Role: Professional Microstock Inspector & SEO Expert.
    Task: Analyze the provided image with extreme precision for Adobe Stock/Shutterstock.
    
    CRITICAL INSTRUCTIONS:
    1. VISUAL ACCURACY: Describe ONLY what is visible. If the background is white, do not say it is black. If it is a logo on transparency, call it "isolated on white background".
    2. SUBJECT IDENTIFICATION: Correct identification of logos, objects, and people.
    3. TITLE: Catchy, US English, max 70 chars. Focus on the main subject + action/utility.
    4. DESCRIPTION: Clear sentence, 15-25 words. Describe colors, composition, and mood accurately.
    5. KEYWORDS: 50 relevant SINGLE WORDS. Priority: subject, color, environment, concept, style. NO PHRASES.
    
    Output JSON format: {"title": "...", "description": "...", "keywords": "word1, word2, ..."}
    `;

    function goToTab(idx) {
        document.querySelectorAll('.content').forEach((c, i) => c.classList.toggle('active', i === idx));
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
    }

    function saveKey() {
        const k = document.getElementById('apiKey').value.trim();
        if(k.startsWith('gsk_')) { localStorage.setItem('GROQ_V4_KEY', k); goToTab(1); }
        else alert("API Key tidak valid!");
    }
    if(localStorage.getItem('GROQ_V4_KEY')) document.getElementById('apiKey').value = localStorage.getItem('GROQ_V4_KEY');

    async function handleFiles(files) {
        if (files.length === 0) return;
        queue = [];
        const tbody = document.getElementById('queueList');
        tbody.innerHTML = "";
        document.getElementById('fileStatus').innerText = "Compressing images...";

        for (let i = 0; i < files.length; i++) {
            const compressed = await compressImage(files[i]);
            queue.push({ id: i, name: files[i].name, base64: compressed.data, preview: compressed.preview });
            tbody.innerHTML += `<tr><td><img src="${compressed.preview}" class="img-mini"></td><td>${files[i].name}</td><td id="status-${i}"><span class="status-badge s-ready">Ready</span></td></tr>`;
        }
        document.getElementById('fileStatus').innerText = `${files.length} Foto Siap!`;
        document.getElementById('btnNext').style.display = 'block';
    }

    function compressImage(file) {
        return new Promise(resolve => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 512 / Math.max(img.width, img.height);
                    canvas.width = img.width * scale; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve({ data: canvas.toDataURL('image/jpeg', 0.8).split(',')[1], preview: e.target.result });
                };
            };
        });
    }

    async function startProcessing() {
        const apiKey = localStorage.getItem('GROQ_V4_KEY');
        document.getElementById('btnStart').disabled = true;
        document.getElementById('btnStart').innerText = "Processing...";
        results = [];

        for (let item of queue) {
            const statusEl = document.getElementById(`status-${item.id}`);
            statusEl.innerHTML = `<span class="status-badge s-run">Analysing...</span>`;

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "meta-llama/llama-4-scout-17b-16e-instruct",
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: [
                                { type: "text", text: `Analyze file: ${item.name}` },
                                { type: "image_url", image_url: { url: `data:image/jpeg;base64,${item.base64}` } }
                            ]}
                        ],
                        temperature: 0.1, // Rendah agar tidak berhalusinasi
                        response_format: { type: "json_object" }
                    })
                });

                const data = await response.json();
                const content = JSON.parse(data.choices[0].message.content);
                const validated = validateMetadata(content);
                
                results.push({ filename: item.name, ...validated });
                renderResult(item, validated);
                statusEl.innerHTML = `<span class="status-badge s-done">Done</span>`;
            } catch (err) {
                statusEl.innerHTML = `<span style="color:red;">Error</span>`;
            }
            await new Promise(r => setTimeout(r, 1000));
        }
        goToTab(3);
    }

    function validateMetadata(data) {
        let kw = (typeof data.keywords === 'string' ? data.keywords.split(',') : data.keywords)
            .map(k => k.trim().toLowerCase().replace(/[^a-z0-9 ]/g, ''))
            .filter(k => k.length > 2 && !k.includes(' '));
        
        kw = [...new Set(kw)];
        const fillers = ["concept", "background", "isolated", "design", "illustration", "modern", "graphic", "element", "creative", "bright", "white", "simple"];
        let i = 0;
        while (kw.length < 50 && i < fillers.length) {
            if (!kw.includes(fillers[i])) kw.push(fillers[i]);
            i++;
        }
        return { title: data.title, description: data.description, keywords: kw.slice(0, 50).join(', ') };
    }

    function renderResult(item, data) {
        const div = document.createElement('div');
        div.className = 'result-card';
        div.innerHTML = `
            <div style="display:flex; gap:15px; align-items:center; border-bottom:1px solid #eee; padding-bottom:10px;">
                <img src="${item.preview}" class="img-mini">
                <strong>${item.name}</strong>
            </div>
            
            <span class="field-label">Title</span>
            <div class="copy-wrapper">
                <div class="field-val" id="t-${item.id}">${data.title}</div>
                <button class="btn-copy" onclick="copyText('t-${item.id}', this)">Copy</button>
            </div>

            <span class="field-label">Description</span>
            <div class="copy-wrapper">
                <div class="field-val" id="d-${item.id}">${data.description}</div>
                <button class="btn-copy" onclick="copyText('d-${item.id}', this)">Copy</button>
            </div>

            <span class="field-label">Keywords (50)</span>
            <div class="copy-wrapper">
                <div class="field-val" id="k-${item.id}" style="font-size:12px;">${data.keywords}</div>
                <button class="btn-copy" onclick="copyText('k-${item.id}', this)">Copy</button>
            </div>
        `;
        document.getElementById('resultContainer').appendChild(div);
    }

    function copyText(elementId, btn) {
        const text = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(text).then(() => {
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            btn.classList.add('copied');
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove('copied');
            }, 2000);
        });
    }

    function resetAll() {
        queue = []; results = [];
        document.getElementById('queueList').innerHTML = "";
        document.getElementById('resultContainer').innerHTML = "";
        document.getElementById('fileStatus').innerText = "";
        document.getElementById('btnNext').style.display = 'none';
        document.getElementById('fileInput').value = "";
        document.getElementById('btnStart').disabled = false;
        document.getElementById('btnStart').innerText = "üöÄ Mulai Generate";
        goToTab(1);
    }

    function exportCSV() {
        let csvContent = "Filename,Title,Description,Keywords\n";
        results.forEach(row => {
            const t = `"${row.title.replace(/"/g, '""')}"`;
            const d = `"${row.description.replace(/"/g, '""')}"`;
            const k = `"${row.keywords.replace(/"/g, '""')}"`;
            csvContent += `"${row.filename}",${t},${d},${k}\n`;
        });
        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `Metadata_Batch_${Date.now()}.csv`;
        link.click();
    }
</script>
</body>
</html>
