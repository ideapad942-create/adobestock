<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Metadata V8 - Pure Video SEO</title>
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --dark: #0f172a; --bg: #f1f5f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #334155; }
        .container { max-width: 900px; margin: auto; background: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; }
        
        .tabs { display: flex; background: var(--dark); }
        .tab-btn { flex: 1; padding: 18px; border: none; background: none; color: #94a3b8; cursor: not-allowed; font-weight: 600; transition: 0.3s; font-size: 13px; }
        .tab-btn.active { color: white; background: var(--primary); cursor: default; border-bottom: 4px solid #818cf8; }

        .content { padding: 30px; display: none; }
        .content.active { display: block; }

        .drop-zone { border: 2px dashed #cbd5e1; padding: 50px 20px; text-align: center; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .drop-zone:hover { border-color: var(--primary); background: #fcfcff; }

        .result-card { background: #fff; border: 1px solid #e2e8f0; border-radius: 10px; padding: 20px; margin-bottom: 25px; border-left: 4px solid var(--primary); }
        .field-label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-top: 15px; display: block; }
        
        .copy-wrapper { display: flex; align-items: center; gap: 10px; background: #f8fafc; padding: 10px; border-radius: 6px; border: 1px solid #e2e8f0; margin-top: 5px; }
        .field-val { font-size: 13.5px; color: #1e293b; flex-grow: 1; line-height: 1.5; }
        
        .btn-copy { background: #e2e8f0; border: none; padding: 6px 12px; border-radius: 4px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .btn-copy.copied { background: var(--success); color: white; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 14px; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-disabled { opacity: 0.5; cursor: not-allowed; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; border-bottom: 1px solid #e2e8f0; text-align: left; font-size: 13px; }
        .img-mini { width: 45px; height: 45px; object-fit: cover; border-radius: 4px; }
        
        .footer { text-align: center; margin-top: 25px; padding: 15px; font-size: 11px; color: #94a3b8; border-top: 1px solid #eee; }
        .males-mikir-msg { margin-top: 5px; font-style: italic; animation: pulse 3s infinite; color: var(--primary); }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        .status-badge { padding: 4px 10px; border-radius: 15px; font-size: 9px; font-weight: bold; }
        .s-ready { background: #f1f5f9; color: #64748b; }
        .s-run { background: #e0e7ff; color: #4338ca; }
        .s-done { background: #d1fae5; color: #065f46; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" id="t0">1. API KEY</button>
        <button class="tab-btn" id="t1">2. UPLOAD</button>
        <button class="tab-btn" id="t2">3. PROSES</button>
        <button class="tab-btn" id="t3">4. HASIL</button>
    </div>

    <div id="c0" class="content active">
        <h2>üîë API Setup</h2>
        <input type="password" id="apiKey" placeholder="gsk_xxxxxxxxxxxxxxxx" style="width:100%; padding:14px; border:1px solid #cbd5e1; border-radius:8px; box-sizing: border-box;">
        <p style="font-size:12px; color:#64748b; margin-top:8px;">
            Belum punya API KEY? <a href="https://console.groq.com/keys" target="_blank" style="color:var(--primary); font-weight:bold;">Generate di sini</a>
        </p>
        <button class="btn btn-blue" onclick="saveKey()">Simpan & Lanjut</button>
    </div>

    <div id="c1" class="content">
        <h2>üìÅ Asset Upload</h2>
        <div id="dropArea" class="drop-zone">
            <span style="font-size:35px;">üé¨</span><br>
            <strong>Tarik Foto ke Sini (Bisa Banyak)</strong>
            <p style="font-size:12px; color:#94a3b8;">Sistem otomatis memasukkan ke antrean</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display:none" onchange="handleFiles(this.files)">
        </div>
        <div id="fileStatus" style="margin-top:15px; text-align:center; font-weight:bold; color:var(--success);"></div>
        <button class="btn btn-blue" id="btnNext" style="display:none;" onclick="goToTab(2)">Ke Proses AI ‚û°Ô∏è</button>
    </div>

    <div id="c2" class="content">
        <h2>‚ö° AI Processing</h2>
        <button class="btn btn-blue" id="btnStart" onclick="startProcessing()">üöÄ Mulai Generate</button>
        <table>
            <thead><tr><th>Preview</th><th>File</th><th>Status</th></tr></thead>
            <tbody id="queueList"></tbody>
        </table>
    </div>

    <div id="c3" class="content">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-bottom:20px;">
            <button class="btn btn-green" onclick="exportCSV()">üì• Download CSV</button>
            <button class="btn btn-gray" onclick="resetAll()">üîÑ Reset / Tambah</button>
        </div>
        <div id="resultContainer"></div>
    </div>

    <div class="footer">
        <strong>License Bang Jeyy</strong><br>
        <div class="males-mikir-msg">"Cukup buat kamu yang males mikir pakek ini, jangan ajak orang males mikir"</div>
    </div>
</div>

<script>
    let queue = [];
    let results = [];
    const dropArea = document.getElementById('dropArea');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(n => {
        dropArea.addEventListener(n, (e) => { e.preventDefault(); e.stopPropagation(); });
    });
    dropArea.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));
    dropArea.addEventListener('click', () => document.getElementById('fileInput').click());

    const SYSTEM_PROMPT = `
    Role: Microstock Video Metadata Specialist.
    Task: Analyze frame for video asset.
    1. TITLE: Honest visual title. MUST BE AT LEAST 5 WORDS.
    2. DESCRIPTION: Detailed explanation. Length: 35 to 100 words.
    3. KEYWORDS: 50 single-word keywords. NO resolution (4k), NO numbers, NO format terms (vector, image).
    Return ONLY JSON: {"title": "...", "description": "...", "keywords": "..."}
    `;

    function goToTab(idx) {
        document.querySelectorAll('.content').forEach((c, i) => c.classList.toggle('active', i === idx));
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
    }

    function saveKey() {
        const k = document.getElementById('apiKey').value.trim();
        if(k.startsWith('gsk_')) { localStorage.setItem('GROQ_V8_KEY', k); goToTab(1); } else alert("API Key Salah!");
    }
    if(localStorage.getItem('GROQ_V8_KEY')) document.getElementById('apiKey').value = localStorage.getItem('GROQ_V8_KEY');

    async function handleFiles(files) {
        if (!files.length) return;
        document.getElementById('fileStatus').innerText = "Compressing...";
        for (let i = 0; i < files.length; i++) {
            const currentId = queue.length;
            const c = await compressImage(files[i]);
            queue.push({ id: currentId, name: files[i].name, base64: c.data, preview: c.preview, processed: false });
            document.getElementById('queueList').innerHTML += `<tr><td><img src="${c.preview}" class="img-mini"></td><td>${files[i].name}</td><td id="status-${currentId}"><span class="status-badge s-ready">Ready</span></td></tr>`;
        }
        document.getElementById('fileStatus').innerText = `${queue.length} File Siap!`;
        document.getElementById('btnNext').style.display = 'block';
    }

    function compressImage(file) {
        return new Promise(resolve => {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const cvs = document.createElement('canvas');
                    const maxSide = 400; // Ukuran diperkecil agar super ringan
                    const scl = maxSide / Math.max(img.width, img.height);
                    cvs.width = img.width * scl; cvs.height = img.height * scl;
                    cvs.getContext('2d').drawImage(img, 0, 0, cvs.width, cvs.height);
                    resolve({ data: cvs.toDataURL('image/jpeg', 0.5).split(',')[1], preview: e.target.result });
                };
            };
        });
    }

    async function startProcessing() {
        const k = localStorage.getItem('GROQ_V8_KEY');
        const btn = document.getElementById('btnStart');
        btn.disabled = true; btn.innerText = "Processing...";

        for (let item of queue) {
            if (item.processed) continue;
            const statusEl = document.getElementById(`status-${item.id}`);
            statusEl.innerHTML = `<span class="status-badge s-run">Working...</span>`;
            
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: { "Authorization": `Bearer ${k}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "meta-llama/llama-4-scout-17b-16e-instruct",
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: [{ type: "text", text: "Metadata for:" }, { type: "image_url", image_url: { url: `data:image/jpeg;base64,${item.base64}` } }] }
                        ], temperature: 0, response_format: { type: "json_object" }
                    })
                });
                const json = await res.json();
                const content = JSON.parse(json.choices[0].message.content);
                const finalData = processKeywords(content);
                
                results.push({ filename: item.name, ...finalData });
                renderResult(item, finalData);
                statusEl.innerHTML = `<span class="status-badge s-done">DONE</span>`;
                item.processed = true;
            } catch (e) { statusEl.innerHTML = `<span style="color:red">Error</span>`; }
            await new Promise(r => setTimeout(r, 300)); // Jeda dipercepat
        }
        btn.disabled = false; btn.innerText = "üöÄ Mulai Generate"; goToTab(3);
    }

    function processKeywords(data) {
        let raw = (Array.isArray(data.keywords) ? data.keywords.join(' ') : data.keywords);
        let words = raw.toLowerCase().replace(/[^a-z\s]/g, ' ').split(/\s+/).filter(w => w.length > 2 && !/\d/.test(w));
        let uniqueWords = [...new Set(words)];
        const banned = ['4k','8k','hd','vector','image','photo','picture','jpg','png','jpeg','eps','ai','svg','illustration','fps','uhd'];
        uniqueWords = uniqueWords.filter(w => !banned.includes(w));
        const videoFillers = ['footage','animation','clip','motion','loop','video','render','background','overlay','effect'];
        videoFillers.forEach(v => { if (uniqueWords.length < 41 && !uniqueWords.includes(v)) uniqueWords.push(v); });
        if (uniqueWords.length > 42) uniqueWords = uniqueWords.slice(0, 42);
        while (uniqueWords.length < 39) {
            uniqueWords.push(['creative','abstract','modern','digital','professional'][Math.floor(Math.random() * 5)]);
            uniqueWords = [...new Set(uniqueWords)];
        }
        return { title: data.title, description: data.description, keywords: uniqueWords.join(', ') };
    }

    function renderResult(item, data) {
        const div = document.createElement('div');
        div.className = 'result-card';
        div.innerHTML = `
            <div style="display:flex; gap:12px; align-items:center; border-bottom:1px solid #eee; padding-bottom:8px;">
                <img src="${item.preview}" class="img-mini">
                <strong style="font-size:14px;">${item.name}</strong>
            </div>
            <span class="field-label">TITLE (Min 5 Words)</span>
            <div class="copy-wrapper"><div class="field-val" id="t-${item.id}">${data.title}</div><button class="btn-copy" onclick="copyText(this, 't-${item.id}')">Copy</button></div>
            <span class="field-label">DESCRIPTION (35-100 Words)</span>
            <div class="copy-wrapper"><div class="field-val" id="d-${item.id}">${data.description}</div><button class="btn-copy" onclick="copyText(this, 'd-${item.id}')">Copy</button></div>
            <span class="field-label">KEYWORDS (${data.keywords.split(',').length} Words)</span>
            <div class="copy-wrapper"><div class="field-val" id="k-${item.id}">${data.keywords}</div><button class="btn-copy" onclick="copyText(this, 'k-${item.id}')">Copy</button></div>
        `;
        document.getElementById('resultContainer').appendChild(div);
    }

    function copyText(btn, id) {
        navigator.clipboard.writeText(document.getElementById(id).innerText).then(() => {
            btn.innerText = "OK!"; btn.classList.add('copied');
            setTimeout(() => { btn.innerText = "Copy"; btn.classList.remove('copied'); }, 1500);
        });
    }

    function resetAll() {
        queue = []; results = [];
        document.getElementById('queueList').innerHTML = "";
        document.getElementById('resultContainer').innerHTML = "";
        document.getElementById('fileStatus').innerText = "";
        document.getElementById('btnNext').style.display = 'none';
        goToTab(1);
    }

    function exportCSV() {
        let csv = "Filename,Title,Description,Keywords\n";
        results.forEach(r => csv += `"${r.filename}","${r.title}","${r.description}","${r.keywords}"\n`);
        const a = document.createElement("a");
        a.href = URL.createObjectURL(new Blob([csv], {type:"text/csv"}));
        a.download = `Metadata_Video_${Date.now()}.csv`;
        a.click();
    }
</script>
</body>
</html>
